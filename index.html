<!DOCTYPE html>
<html data-ng-app="ProjectFinder">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SAP Git Dashbaord</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container-fluid" data-ng-controller="firstController">
		<div class="container-wrapper row">
			<header>
				<div class="haeder-outer col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div class="left-section row">
						<a href="javascript:void(0);">
							<i class="fa fa-github" aria-hidden="true"></i>
						</a>
					</div>
					<div class="right-section">
						<form actn="">
							<input type="text" autocomplete="off" name="search" placeholder="javascript, php, python, java" ng-model="searchTag" ng-keyup="autoComplte(searchTag)">
							<div class="autocomplte">
								<ul class="list-unstyled">
									<li ng-repeat="lang in languages track by $index"><a>{{lang}}</a></li>
								</ul>
							</div>
							<button type="sbumit" data-ng-click="submit()">
								<i class="fa fa-search" aria-hidden="true"></i>
							</button>
						</form>
						<span class="btn btn-default" data-ng-click="navFilter()"><i class="fa fa-filter" aria-hidden="true"></i><span class="hidden-xs">filters</span></span>
					</div>
				</div>
			</header>
			<div class="section-wrapper col-lg-12 col-md-12 col-sm-12 col-md-12">
				<div class="section-outer row">
					<nav ng-style='{"margin-left":(isOpen?0:-300)+"px"}'>
						<div class="nav right-section">
							filters need to implement
						</div>
					</nav>
			        <section ng-style='{"margin-left":(isOpen?300:0)+"px"}'">
			        	<div class="col-lg-12 col-md-12 col-sm-12 col-md-12 left-section">
			        		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

			        		</div>
			        		 <h2 ng-show="resultIsAvailable">We have found{{lists[0].items.length}} repository<span ng-show="searchfilter"> in {{searchfilter}} </span></h2>
			        		<table class="table table-striped">
							 <tbody>
							    <tr ng-repeat ="list in lists[0].items " ng-show="$index<limitSet">
							      
							      <td><a href="{{list.html_url}}" target="_blank">{{list.full_name}}</a></td>
							      <td>{{list.description}}</td>
							      <td>{{list.language}}</td>
							    </tr>
							  </tbody>
							</table>
							<a href="javascript:void(0);" ng-show="alldata"class="loadMore" data-ng-click="ShowMore()"><i class="fa fa-arrow-down" aria-hidden="true"></i></a>
			        	</div>
			        </section>
				</div>
			</div>
		</div>
	</div>
	<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">-->
    <script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular.script.js"></script>
</body>
</html>
